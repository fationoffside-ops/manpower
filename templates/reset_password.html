<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reset Password - Manpower</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-panel">
            <div class="brand">
                <div class="logo">MP</div>
                <div class="brand-title">Manpower</div>
            </div>

            {% if token %}
            <form id="resetPasswordForm" class="auth-form">
                <h2>Reset Your Password</h2>
                <p class="form-description">Enter your new password below.</p>
                <div class="form-group">
                    <input name="password" type="password" placeholder="New Password" required minlength="8">
                    <input name="confirmPassword" type="password" placeholder="Confirm New Password" required minlength="8">
                    <input type="hidden" name="token" value="{{ token }}">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-gold btn-block">Reset Password</button>
                    <p class="text-center">Remember your password? <a href="/" class="link">Sign In</a></p>
                </div>
            </form>
            {% else %}
            <div class="form-note" style="color:var(--gold);font-weight:bold;margin-top:24px;">Invalid or missing reset link. Please use the link sent to your email.</div>
            {% endif %}
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
